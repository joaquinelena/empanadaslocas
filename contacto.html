<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Empanadas Locas</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>Contacto - Empanadas Locas</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>
</header>

<main class="contacto-main">
    <section id="contacto">
        <h2>Hace tu pedido</h2>

        <!-- Formulario -->
        <form action="https://formspree.io/f/mpwzrolo" method="POST" class="contact-form">
            <label for="nombre">Nombre:</label><br />
            <input type="text" id="nombre" name="nombre" required /><br />
            
            <label for="telefono">Teléfono:</label><br />
            <input type="tel" id="telefono" name="telefono" required /><br />
            
            <label for="direccion">Dirección:</label><br />
            <input type="text" id="direccion" name="direccion" required /><br />
            
            <!-- Nuevo campo para indicar el pedido -->
            <label for="pedido">Indícanos tu pedido:</label><br />
            <textarea id="pedido" name="pedido" rows="4" required style="width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;"></textarea><br />
            
            <button type="submit">Enviar</button>
        </form>

    </section>

</main>

<footer>
    <p>&copy; 2024 Empanadas Locas. Todos los derechos reservados.</p>
</footer>

</body>
</html>
